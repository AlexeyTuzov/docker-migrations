services:
  main:
    build: ./MainService
    ports:
      - 3000:3000
    environment:
       - PORT=3000
       - POSTGRES_HOST=db
       - POSTGRES_USER=postgres
       - POSTGRES_DB=docker-migrations
       - POSTGRES_PASSWORD=root
       - POSTGRES_PORT=5432

  logger:
    build: ./Logger

  db:
    image: postgres
    restart: always
    environment:
       - POSTGRES_PASSWORD=root
       - POSTGRES_DB=docker-migrations
       - POSTGRES_USER=postgres
    volumes:
      - ./database


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ./redis
